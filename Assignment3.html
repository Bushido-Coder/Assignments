<!DOCTYPE html>
<HTML>
    <h1>REGISTRATION FORM</h1><br>
    <form>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" placeholder="Enter name" required><br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" placeholder="Enter email" required><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="Password" placeholder="Enter password" required><br><br>
        <label>Gender</label>
        &emsp;<label>Male</label>
        <input type="radio" name="Male" value="Male">
        <label>Female</label>
        <input type="radio" name="Female" value="Female">
        <label>Other</label>
        <input type="radio" name="Other" value="Other"><br><br>
        <label>Hobbies:</label><br>
        <label>Reading</label>
        <input type="checkbox" name="Reading" value="Reading"><br>
        <label>Travelling</label>
        <input type="checkbox" name="Travelling" value="Travelling"><br>
        <label>Cooking</label>
        <input type="checkbox" name="Cooking" value="Cooking"><br>
        <label>Sports</label>
        <input type="checkbox" name="Sports" value="Sports"><br><br>
        <label>City</label>
        <select>
            <option value="D">Delhi</option>
            <option value="M">Mumbai</option>
            <option value="C">Canada</option>
            <option value="mex">Mexico</option>
            <option value="Den">Denmark</option>
            <option value="Am">Amsterdam</option>
        </select><br><br>
        <label>Date of Birth:&emsp;</label>
        <input type="date" name="Date"><br><br>
        <label>Phone Number:&emsp;</label>
        <input type="phone" name="Phone" placeholder="Enter phone number" id="Phone" ><br><br>
        <label>Address:</label><br><br>
        <textarea rows = "13" cols = "43" placeholder="Enter address"></textarea>
        <br>
        <button type="submit" action="./Thanks.html">Submit</button>
    </form>
</HTML>
